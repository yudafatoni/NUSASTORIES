        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container custom-text-color">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav text">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">
                <img src="assets/beranda.png" alt="Home" class="nav-logo" />

              </a>

            <li class="nav-item mx-2">
              <a class="nav-link" href="#">

            <li class="nav-item mx-2">
              <a class="nav-link" href="#">
                <img src="assets/galeri.png" alt="galeri" class="nav-logo" />

        <div class="row">
          <div class="col-md-4 d-flex-inline justify-content-end img-fluid">
            <img src="assets/girl.png" alt="Left Image" class="img-girl" />
          </div>

          <!-- form -->

          <div class="col-md-4 container mt-4 d-flex justify-content-center align-items-center"">
          <div class="card login-form mx-auto">
            <div class="card-body">
              <h5 class="welcome">Welcome to Nusastories</h5>
              <h2 class="card-title mb-4">Log in</h2>
              <form class="formLogin">
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Enter your username or email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username or email" />
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label">Enter your Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                </div>
                <div class="d-flex justify-content-end mt-2 text">
                  <a href="#" class="lupa">Forgot Password?</a>
                </div>

                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-custom"><img src="assets/google.png" class="google" alt="google" />Log in with Google</button>
                </div>
                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-custom">Log in</button>
                </div>

                <div class="belumpunya d-flex flex-column align-items-center mt-4">
                  <label for="Belum">No Account?</label>
                  <a href="signup.html">Sign Up</a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex-inline justify-content-start img-fluid">
          <img src="assets/boy.png" alt="Right Image" class="img-boy" />
        </div>

            <hr style="font-weight: bold;">
            <div class="col d-flex justify-content-lg-start">
              <img src="assets/footer.png" alt="Footer Image" class="mx-2" />
            </div>
            <div class="col d-flex justify-content-end">
              <img src="assets/terms.png" alt="Terms Image" class="mx-2" />
            </div>
          </div>
        </div>
      </footer>
      
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
